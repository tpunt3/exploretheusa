<div class="trip-card col-xs-4 col-md-3">
  <h2 class="">{{ trip.city }}</h2>
  <div class=""></div>
  <div style="display: none;" class="edit-trip-btn">
    <i class="fa fa-pencil" aria-hidden="true"></i>
    <div class="hidden entity-key">{{ trip.key.urlsafe() }}</div>
    <div class="hidden state">{{ trip.state }}</div>
    <div class="hidden city">{{ trip.city }}</div>
    <div class="hidden description">{{ trip.description }}</div>
  </div>
	
	<div style="display: none;" class="more-info">
    <div class="">State: {{ trip.state }}</div>
    <div class="">City: {{ trip.city }}</div>
	</div>
</div>
