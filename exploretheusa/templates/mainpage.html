{% extends "templates/basepage.html" %}
{% block content %}
	<div class="body">
		<div id="map"></div>
	</div>
	<h1 id="welcome">Welcome {{ user_email }}! You have visited {{ num_trips }} states</h1>
	
	<div id="hidden_states" class="hidden">
	  {% for trip in state_distinct_trips %}
	  <input class="state" value="{{trip.state}}"/>
	  {% endfor %}
	</div>
{% endblock %}
